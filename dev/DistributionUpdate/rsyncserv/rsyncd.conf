# sample rsyncd.conf configuration file

# GLOBAL OPTIONS

motd file=/export3/home/luebeck/GAPrsync/motd
log file=/export3/home/luebeck/GAPrsync/rsyncd.log
pid file=/export3/home/luebeck/GAPrsync/rsyncd.pid
#syslog facility=daemon
#socket options=

# MODULE OPTIONS

[gap4r4]

	comment = GAP compiled for Linux, reference installation
	path = /export3/home/luebeck/GAPrsync/gap4/gap4r4
	use chroot = no
	max connections=5
	lock file = /export3/home/luebeck/GAPrsync/gap4/rsyncd.lock
	read only = yes
	list = yes
#	uid = nobody
#	gid = nogroup
#	exclude = #specify any file in path not to be accessed
#	exclude from = 
#	include =
#	include from =
#	auth users = #allow specific users to connect (besides anonymous)
#	secrets file = /etc/rsyncd.secrets
#	strict modes = yes #makes sure the secrets file has proper permissions
#	hosts allow =
#	hosts deny =
	ignore errors = no
	ignore nonreadable = yes
	transfer logging = no 
	log format = %t: host %h (%a) %o %f (%l bytes). Total %b bytes.
	timeout = 600
#	refuse options = checksum, dry-run
	dont compress = *.gz *.tgz *.zip *.z *.rpm *.deb *.iso *.bz2 *.tbz *.pdf 

