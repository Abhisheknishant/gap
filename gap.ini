# This is the default gap.ini file. 
# To overwrite settings from this file a user can copy it to the personal
# GAP root directory (~/.gap/ on UNIX/MAC) and change entries.

SetUserPreferences( rec(

# For backwards compatibility, the default gap.ini file 
# lists most of packages that were autoloaded in GAP 4.4
# (add or remove packages as you like).
PackagesToLoad := [ "autpgrp", "alnuth", "crisp", "factint", "fga", 
    "irredsol", "laguna", "polenta", "polycyclic", "resclasses", "sophus" ],
# These packages are not loaded (doesn't work for packages which are 
# needed by the GAP library, or which are already loaded in a workspace).
ExcludeFromAutoload := [],

# In a color capable terminal (almost any terminal application) you can
# run GAP such that the prompts, the input and output are distinguished by 
# colors. Options are 'true', 'false' or some record as explained in the 
# help section for 'ColorPrompt'.
UseColorPrompt := false,

# See the help for 'SetHelpViewer' for further options.
# HelpViewers := [ "screen", "firefox", "xpdf" ],
#     ( for "screen" we also suggest to set the Pager entry below to "less" )
HelpViewers := [ "screen" ],
XpdfOptions := "",

# Almost all current terminal emulations support color display,
# setting this to 'true' implies a default display of most manuals with 
# color markup. It may influence the display of other things in the future.
UseColorsInTerminal := true,

# Influences the layout of the onscreen help (help viewers "screen", "less",
# "more"), this is a list of arguments for 'SetGAPDocTextTheme'; 
# current choices are shown by 'SetGAPDocTextTheme("");'.
TextTheme := ["default"],

# Influences the layout of the HTML manuals when called from the GAP help
# system. Only relevant if your configured browser supports javascript
# (e.g. help viewer "firefox"). To see the current choices click on
# the [Style] link at the top of each HTML manual page.
# This is a list of arguments for 'SetGAPDocHTMLStyle'.
HTMLStyle := ["default"],

# Change this to true, if you want to use MathJax for display of formulae
# in HTML manuals pages. This will only work if your browser supports
# javascript (e.g., help viewer "firefox") and if you are online (because
# the MathJax code and math fonts are loaded from a central AMS server).
UseMathJax := false,

# For displaying help pages on screen and other things GAP has a rudimentary
# builtin pager. We recommend using a more sophisticated external program.
# For example, when you have the program 'less' on your computer we
# recommend:
## Pager := "less",
## PagerOptions := ["-f", "-r", "-a", "-i", "-M", "-j2"],
# (if you want to use 'more', we suggest to use the '-f' option)
Pager := "builtin",
PagerOptions := [],

# May be useful to say 'false' here to check if you are using commands which
# may vanish in a future version of GAP
ReadObsolete := true,

# default editor and options (used by GAPs 'Edit' command)
# Under Mac OS X, Editor := "open" will work. For further options,
# see the GAP help for 'Edit'.
Editor := "vi",
EditorOptions := [],

# bound the number of lines printed when 'view'ing some large objects
ViewLength := 3
) );
